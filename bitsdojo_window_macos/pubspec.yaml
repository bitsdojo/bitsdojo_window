name: bitsdojo_window_macos
description: macOS implementation of the bitsdojo_window plugin.
version: 0.0.1
homepage: https://www.bitsdojo.com
repository: https://github.com/bitsdojo/bitsdojo_window

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.20.0 <2.0.0"

dependencies:
  flutter:
    sdk: flutter
  bitsdojo_window_platform_interface: ^0.0.1
    #path: ../bitsdojo_window_platform_interface
  ffi: ^0.1.3


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      macos:
        pluginClass: BitsdojoWindowPlugin
